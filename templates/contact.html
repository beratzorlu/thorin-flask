<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <!-- We need to use the Jinja templating method 'url_for()' to allow the nav links to work. -->
                <!-- Once Flask sees this method it calls the specific methods provided here and runs the relevant code. -->
                <a href="{{ url_for('index') }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for('about') }}">About</a>
            </li>
            <li>
                <a href="{{ url_for('contact') }}">Contact</a>
            </li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
</body>

</html>
